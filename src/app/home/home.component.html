<!-- Start Carousel  -->
<section id="carousel" class="carousel">
  <div class="row">
    <div class="col-sm-9">
      <div
        id="fadeCarousel"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-interval="2000"
      >
        <div class="carousel-inner carousel-holder">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="/ProjectAssets/images/slider-image-1.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="/ProjectAssets/images/slider-image-2.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="/ProjectAssets/images/slider-image-3.jpeg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <!-- Carousel indicators -->
        <div class="carousel-indicators carousel-btn-holder">
          <button
            type="button"
            data-bs-target="#fadeCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#fadeCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#fadeCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
      </div>
    </div>
    <!-- Carousel static images -->
    <div class="static col-sm-3">
      <div class="image-holder">
        <img src="/ProjectAssets/images/grocery-banner-2.jpeg" alt="" />
      </div>
      <div class="image-holder">
        <img src="/ProjectAssets/images/slider-2.jpeg" alt="" />
      </div>
    </div>
  </div>
</section>
<!-- End Carousel  -->
<!-- Start Categories -->
<section dir="ltr" id="categories" class="categories">
  <h2>Popular Categories</h2>
  <div class="wrapper owl-wrapper">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of categories">
        <ng-template class="slide" carouselSlide [id]="slide._id">
          <img [src]="slide.image" alt="{{ slide.name }}" [title]="slide._id" />
          <div class="info">
            <p>{{ slide.name }}</p>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
<!-- End Categories -->
<div class="app">
  <app-product />
</div>
