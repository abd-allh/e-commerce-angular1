<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="categoryNameEn"
            formControlName="categoryNameEn"
            placeholder="categoryNameEn"
          />
          <label for="categoryNameEn">Category Name En</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="categoryNameSlug"
            formControlName="categoryNameSlug"
            placeholder="categoryNameSlug"
          />
          <label for="categoryNameSlug">Category Name Slug</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="categoryAr"
            formControlName="categoryAr"
            placeholder="categoryAr"
          />
          <label for="categoryAr">Category Ar</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="categoryCreatedAt"
            placeholder="categoryCreatedAt"
            value="{{ date | date }}"
            readonly
            disabled
          />
          <label for="categoryCreatedAt">Category CreatedAt</label>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end flex-row mb-5 mt-4">
    <button class="btn btn-outline-success" cdkStepperNext>
      Go To SubCategory <i class="fa fa-angle-right"></i>
    </button>
  </div>
</form>
