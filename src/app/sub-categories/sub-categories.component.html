<section id="categories" class="categories">
  <h2 class="text-center mb-5">All SubCategories</h2>
  <div class="box-row">
    <div *ngFor="let category of subcategories">
      <div class="box shadow">
        <a
          class="text-decoration-none"
          routerLink="/category-products/{{ category.name }}"
        >
          <div class="image">
            <img [src]="category.image" alt="{{ category.name }}" />
          </div>
          <div class="info">
            <p>{{ category.name }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
