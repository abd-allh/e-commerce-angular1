<section id="categories" class="categories">
  <h2 class="text-center mb-5">All Brands</h2>
  <input
    type="search"
    [(ngModel)]="searchTerm"
    placeholder="Search by Name..."
    class="form-control w-50 mx-auto form-control-sm my-3 p-1"
  />
  <div class="box-row">
    <div *ngFor="let category of brands | searchBrand : searchTerm">
      <div class="box shadow">
        <a
          class="text-decoration-none"
          routerLink="/category-products/{{ category.name }}"
        >
          <div class="image">
            <img [src]="category.image" alt="{{ category.name }}" />
          </div>
          <div class="info">
            <p>{{ category.name }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
