<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
  <h1 class="my-3">{{ "FORM.SIGN_IN" | translate }}</h1>
  <form [formGroup]="loginForm" class="" (ngSubmit)="handelLogin()">
    <div class="form-item">
      <label for="email">{{ "FORM.ENTER_YOUR_EMAIL" | translate }}</label
      ><input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />
      <div>
        <p
          *ngIf="
            form['email'].hasError('required') &&
            (form['email'].touched || form['email'].dirty)
          "
          class="alert alert-danger py-1 mt-1 m-0"
        >
          This field is required
        </p>
        <p *ngIf="emailIsInvalid" class="alert alert-danger py-1 mt-1 m-0">
          This field is not valid Email
        </p>
      </div>
    </div>
    <div class="form-item">
      <label for="password">{{ "FORM.ENTER_YOUR_PASSWORD" | translate }}</label
      ><input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
      <div>
        <p
          *ngIf="
            form['password'].hasError('required') &&
            (form['password'].touched || form['password'].dirty)
          "
          class="alert alert-danger py-1 mt-1 m-0"
        >
          This field is required
        </p>
        <p
          *ngIf="
            form['password'].hasError('pattern') &&
            (form['password'].touched || form['password'].dirty)
          "
          class="alert alert-danger py-1 mt-1 m-0"
        >
          Must Frist Capital Letar And Small Letter And Number
        </p>
        <p
          *ngIf="
            form['password'].hasError('minlength') &&
            (form['password'].touched || form['password'].dirty)
          "
          class="alert alert-danger py-1 mt-1 m-0"
        >
          min Length is 6
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn main-btn mt-2" [disabled]="loginForm.invalid">
        <i
          *ngIf="isLoading"
          class="fa fa-spinner fa-spin"
          aria-hidden="true"
        ></i
        >Login</button
      ><a routerLink="/forgot" class="link-primary text-decoration-none">{{
        "FORM.FORGET_PASSWORD" | translate
      }}</a>
    </div>
  </form>
</section>
