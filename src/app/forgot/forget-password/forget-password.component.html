<div class="container page-container">
  <section class="w-50 mx-auto shadow rounded p-3 my-3 bg-main-light">
    <form [formGroup]="forgetForm" class="" (ngSubmit)="handelForget()">
      <h1>Type Your Email</h1>

      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        name="email"
        class="form-control"
      />
      <div>
        <p
          *ngIf="
            form['email'].hasError('required') &&
            (form['email'].touched || form['email'].dirty)
          "
          class="alert alert-danger py-1 mt-1 m-0"
        >
          This field is required
        </p>
        <p *ngIf="emailIsInvalid" class="alert alert-danger py-1 mt-1 m-0">
          This field is not valid Email
        </p>
      </div>

      <button class="btn main-btn w-100 mt-3" [disabled]="forgetForm.invalid">
        <i
          *ngIf="isLoading"
          class="fa fa-spinner fa-spin mx-1"
          aria-hidden="true"
        ></i
        >Send Email
      </button>
    </form>
  </section>
</div>
